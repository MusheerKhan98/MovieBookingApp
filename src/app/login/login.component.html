<section id="login">
  <div class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorBool">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon"></div>
          </div>
          <div class="card-body">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Username"
                required
              />
            </div>
            <p *ngIf="loginForm.get('username').invalid &&
            (loginForm.get('username').touched || loginForm.get('username').dirty)"
             
              class="text-danger">
              Useraname is required</p>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
                required
              />  
            </div>
            <p *ngIf="loginForm.get('password').invalid &&
            (loginForm.get('password').touched || loginForm.get('password').dirty)"
             
              class="text-danger">
              Password is required</p>
            <div class="row align-items-center remember">
             <a routerLink="/forgot"> Reset Password</a>
            
            </div>
            <div class="form-group">
              <button
                type="submit"
                value="Login"
                class="btn float-right login_btn"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
          </div>
          <hr />
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a [routerLink]="['/signUp']">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
