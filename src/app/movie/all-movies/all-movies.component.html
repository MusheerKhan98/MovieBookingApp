<section id="movies">
  {{log(movies)}}
    <div class="container">
      <div class="search form-group">
        <input
          type="text"
          [(ngModel)]="movieFilterValue"
          placeholder="Search movies"
          class="form-control"
          autofocus
        />
      </div>
      <div class="row flexbox-center">
        <div class="col-lg-6 text-center text-lg-left">
          <div class="section-title">
            <h1><i class="icofont icofont-movie"></i> Movies</h1>
          </div>
        </div>
        <!-- <div class="col-lg-6 text-center text-lg-right">
          <div class="portfolio-menu">
            <ul>
              <li (click)="allMovies()" class="active">All Movies</li>
              <li (click)="topRated()">Top Rated</li>
              <li (click)="latestMovies()">Recently Released</li>
            </ul>
          </div>
        </div> -->
      </div>
      <hr />
    </div>
    <div class="row">
      <div class="col-9 align-self-end">
        <div class="movies-list">
          <div
            class="movies-box"
            *ngFor="
              let movie of movies | searchMovie: movieFilterValue;
              let id = index
            "
          >
            <div class="movies-img" >
              
             <img [src]="'data:image/png;base64,'
             +this.movies[id].movieImage.image.data" alt="">
            </div>
            <button class="theme-btn" *ngIf="lService.getUserRole()"
             (click)="removeMovie( movie.moviePK.movieName,movie.moviePK.theatreName)">
              <i class="icofont-ticket"></i>Delete
            </button>
              <a [routerLink]="['view', movie.moviePK.movieName,movie.moviePK.theatreName]">
              {{ movie.moviePK.movieName }} [{{ movie.movieLanguage }}]
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
