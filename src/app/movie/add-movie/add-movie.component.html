<section>
    <div class="custom-container">
      <div class="row">
        <div class="col-sm">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorBool">
            {{errorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <form [formGroup]="mveeForm" (ngSubmit)="addAMovie()">
        <div class="col-lg-6 text-center text-lg-left">
          <div class="section-title">
            <h1>Add Movie</h1>
          </div>
        </div>
        <hr />
        <div class="form-row">
          <div class="form-group">
            <div class="row">
            <div class=" col input-data">
              <input
                type="text"
                class="form-control"
                formControlName="movieName"
                required
              />
              <div class="underline"></div>
              <label for="">Movie Name</label>
            </div>
          
            <div class=" col input-data">
              <input
                type="text"
                class="form-control"
                formControlName="theatreName"
                required
              />
              <div class="underline"></div>
              <label for="">Theatre Name</label>
            </div>
          </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="row">
              <div class="col input-data">
                <input
                  type="text"
                  class="form-control"
                  formControlName="movieGenre"
                  required
                />
                <div class="underline"></div>
                <label for="">Movie Genre</label>
              </div>
              <div class="col input-data">
                <input
                  type="text"
                  class="form-control"
                  formControlName="movieLanguage"
                  required
                />
                <div class="underline"></div>
                <label for="">Movie Language</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="row">
              <div class="col input-data">
                <input
                  type="text"
                  class="form-control"
                  formControlName="movieHours"
                  required
                />
                <div class="underline"></div>
                <label for="">Movie Hours</label>
              </div>
              <div class="col input-data">
                <input
                  type="number"
                  min="0"
                  max="10"
                  class="form-control"
                  formControlName="movieRating"
                  required
                />
                <div class="underline"></div>
                <label for="">Movie Rating</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="input-data textarea">
              <textarea
                rows="8"
                cols="80"
                formControlName="movieDescription"
                required
              ></textarea>
              <div class="underline"></div>
              <label for="">Movie Description</label>
            </div>
          </div>
          <div class="form-row">
           <div class="form-group">
           <div class="row">
            <div class="col date">
              <input
                type="date"
                class="form-control"
                placeholder="Enter Movie Date"
                formControlName="movieDate"
              />
            </div>
            <div class="col input-data">
              <input
                type="number"
                min="0"
                class="form-control"
                formControlName="noOfTickets"
                required
              />
              <div class="underline"></div>
              <label for="">No of Seats</label>
            </div>
            </div>
            </div>
            <div class="col-sm">
               <input type="file" multiple="false" value="select" #selectFile
              (change)="onFileSelect($event)"
              required
                 /> 
                 <!-- <input
                 type="file"
                 multiple="false"
                 class="form-control"
                 formControlName="movieImage"
                 required
               /> -->
                 <br><br>
             </div>

          </div>
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!mveeForm.valid"
          >
            Add Movie
          </button>
        </div>
       
      </form>
    </div>
  </div>
  
  
</div>
  </section>
